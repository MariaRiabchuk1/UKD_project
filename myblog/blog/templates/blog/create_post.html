{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create a New Blog Post</h1>
            <a href="{% url 'blog_list' %}" class="back-button">Back</a>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
    <footer>
        &copy; 2024 My Blog
    </footer>
</body>
</html>
